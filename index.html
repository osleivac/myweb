<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web de Oscar</title>
    <style>
        /* Estilos CSS básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        img.imagen-oscar {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Sitio Web de Oscar</h1>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="inicio">
            <h2>Bienvenido</h2>
            <p>Hola, soy Oscar. Este es mi sitio web personal donde comparto información sobre mí.</p>
            <!-- Imagen responsiva -->
            <img src="imagenes/oscar.jpg" alt="Foto de Oscar" class="imagen-oscar">
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Sitio Web de Oscar. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
